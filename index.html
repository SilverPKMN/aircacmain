<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>AirCAC</title>
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <img class="logo" src="/images/logo1.png" alt="logo">
                <h1>AirCAC</h1>

                <li><a class="nav-item" href="#">CAC Reader Drivers</a></li>
                <li><a class="nav-item" href="#">Web Mail</a></li>

        </div>

        <div class="btn-container">
        <button class="starthere-btn"><img src="images/windowsicon.svg" alt="logo" style="margin: 6px; padding-bottom: 2px;">Start Here</button>
        <button class="starthere-btn"><img src="images/appleicon.svg" alt="logo" style="margin: 4px; padding-bottom: 5px;">Start Here</button>
